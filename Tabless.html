<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restro POS - Tables</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900">
  <div class="max-w-[1200px] mx-auto p-4">
    <div
      class="flex flex-col md:flex-row md:space-x-6 border border-gray-300 rounded-lg overflow-hidden"
      style="height: 700px"
    >
      <!-- Left Sidebar -->
      <aside
        class="flex flex-col w-full md:w-20 bg-white border-r border-gray-300 p-2 space-y-6"
      >
        <button onclick="window.location.href='index.html'"
        class="flex flex-col items-center justify-center space-y-1 text-gray-400 py-3 px-2 w-full hover:text-orange-500 hover:border-orange-400 hover:border rounded-lg">      <i class="fas fa-home text-xl">
      </i>
      <span class="text-xs font-semibold">
       Home
      </span>
     </button>

     <button onclick="window.location.href='Customers.html'"
        class="flex flex-col items-center justify-center space-y-1 text-gray-400 py-3 px-2 w-full hover:text-orange-500 hover:border-orange-400 hover:border rounded-lg">
        <i class="fas fa-user-friends text-xl"></i>
        <span class="text-xs font-semibold">
            Customers
        </span>
    </button>

     <button onclick="window.location.href='Tabless.html'"
        class="flex flex-col items-center justify-center space-y-1 text-gray-400 py-3 px-2 w-full hover:text-orange-500 hover:border-orange-400 hover:border rounded-lg">      <i class="fas fa-table text-xl">
      </i>
      <span class="text-xs font-semibold">
       Tables
      </span>
     </button>
        <button
          class="flex flex-col items-center justify-center space-y-1 text-gray-400 py-3 px-2 w-full hover:text-orange-500 hover:border-orange-400 hover:border rounded-lg"
        >
          <i class="fas fa-briefcase text-xl"></i>
          <span class="text-xs font-semibold">Carrier</span>
        </button>
        <button
          class="flex flex-col items-center justify-center space-y-1 text-gray-400 py-3 px-2 w-full hover:text-orange-500 hover:border-orange-400 hover:border rounded-lg"
        >
          <i class="fas fa-chart-bar text-xl"></i>
          <span class="text-xs font-semibold">Reports</span>
        </button>
        <button
          class="flex flex-col items-center justify-center space-y-1 text-gray-400 py-3 px-2 w-full hover:text-orange-500 hover:border-orange-400 hover:border rounded-lg"
        >
          <i class="fas fa-cog text-xl"></i>
          <span class="text-xs font-semibold">Settings</span>
        </button>
        <button
          class="flex flex-col items-center justify-center space-y-1 text-gray-400 py-3 px-2 w-full mt-auto hover:text-orange-500 hover:border-orange-400 hover:border rounded-lg"
        >
          <i class="fas fa-sign-out-alt text-xl"></i>
          <span class="text-xs font-semibold">Logout</span>
        </button>
      </aside>
      <!-- Main Content -->
      <main class="flex-1 flex flex-col p-4 space-y-4 bg-white">
        <!-- Header -->
        <header
          class="flex flex-col md:flex-row md:items-center md:justify-between space-y-3 md:space-y-0"
        >
          <h1 class="text-xl font-semibold">Tables</h1>
          <div class="flex items-center space-x-3 w-full md:w-auto">
            <div class="relative flex-1">
              <input
                type="text"
                placeholder="Search tables...."
                class="w-full border border-gray-300 rounded-md py-2 pl-4 pr-10 text-sm focus:outline-none focus:ring-2 focus:ring-orange-400"
              />
              <i
                class="fas fa-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"
              ></i>
            </div>
            <button
              title="Refresh"
              class="border border-gray-300 rounded-md p-2 text-gray-600 hover:text-gray-900 hover:border-gray-900"
            >
              <i class="fas fa-sync-alt"></i>
            </button>
            <button
              class="flex items-center space-x-1 bg-orange-500 hover:bg-orange-600 text-white text-sm font-semibold rounded-md py-2 px-4"
            >
              <i class="fas fa-plus"></i>
              <span>Add Table</span>
            </button>
          </div>
        </header>
        <!-- Tables Grid -->
        <section
          class="grid grid-cols-2 sm:grid-cols-4 gap-4 overflow-y-auto"
          style="max-height: 500px"
        >
          <!-- Table Card 1 -->
          <div
            class="border border-gray-300 rounded-lg p-4 flex flex-col items-center space-y-2 cursor-pointer hover:border-orange-500"
          >
            <div
              class="w-16 h-16 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 font-bold text-lg"
            >
              1
            </div>
            <p class="text-sm font-semibold text-gray-700">Table 1</p>
            <p class="text-xs text-gray-500">4 Seats</p>
          </div>
          <!-- Table Card 2 -->
          <div
            class="border border-gray-300 rounded-lg p-4 flex flex-col items-center space-y-2 cursor-pointer hover:border-orange-500"
          >
            <div
              class="w-16 h-16 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 font-bold text-lg"
            >
              2
            </div>
            <p class="text-sm font-semibold text-gray-700">Table 2</p>
            <p class="text-xs text-gray-500">2 Seats</p>
          </div>
          <!-- Table Card 3 -->
          <div
            class="border border-gray-300 rounded-lg p-4 flex flex-col items-center space-y-2 cursor-pointer hover:border-orange-500"
          >
            <div
              class="w-16 h-16 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 font-bold text-lg"
            >
              3
            </div>
            <p class="text-sm font-semibold text-gray-700">Table 3</p>
            <p class="text-xs text-gray-500">6 Seats</p>
          </div>
          <!-- Table Card 4 -->
          <div
            class="border border-gray-300 rounded-lg p-4 flex flex-col items-center space-y-2 cursor-pointer hover:border-orange-500"
          >
            <div
              class="w-16 h-16 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 font-bold text-lg"
            >
              4
            </div>
            <p class="text-sm font-semibold text-gray-700">Table 4</p>
            <p class="text-xs text-gray-500">4 Seats</p>
          </div>
          <!-- Table Card 5 -->
          <div
            class="border border-gray-300 rounded-lg p-4 flex flex-col items-center space-y-2 cursor-pointer hover:border-orange-500"
          >
            <div
              class="w-16 h-16 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 font-bold text-lg"
            >
              5
            </div>
            <p class="text-sm font-semibold text-gray-700">Table 5</p>
            <p class="text-xs text-gray-500">8 Seats</p>
          </div>
          <!-- Table Card 6 -->
          <div
            class="border border-gray-300 rounded-lg p-4 flex flex-col items-center space-y-2 cursor-pointer hover:border-orange-500"
          >
            <div
              class="w-16 h-16 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 font-bold text-lg"
            >
              6
            </div>
            <p class="text-sm font-semibold text-gray-700">Table 6</p>
            <p class="text-xs text-gray-500">2 Seats</p>
          </div>
          <!-- Table Card 7 -->
          <div
            class="border border-gray-300 rounded-lg p-4 flex flex-col items-center space-y-2 cursor-pointer hover:border-orange-500"
          >
            <div
              class="w-16 h-16 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 font-bold text-lg"
            >
              7
            </div>
            <p class="text-sm font-semibold text-gray-700">Table 7</p>
            <p class="text-xs text-gray-500">4 Seats</p>
          </div>
          <!-- Table Card 8 -->
          <div
            class="border border-gray-300 rounded-lg p-4 flex flex-col items-center space-y-2 cursor-pointer hover:border-orange-500"
          >
            <div
              class="w-16 h-16 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 font-bold text-lg"
            >
              8
            </div>
            <p class="text-sm font-semibold text-gray-700">Table 8</p>
            <p class="text-xs text-gray-500">6 Seats</p>
          </div>
        </section>
      </main>
      <!-- Right Sidebar -->
      <aside
        class="w-full md:w-96 border-l border-gray-300 p-4 flex flex-col space-y-4"
      >
        <div class="text-center text-gray-400 italic text-sm mt-20">
          Select a table to view or edit details.
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
